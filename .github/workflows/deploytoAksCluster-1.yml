on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n dsileech123 -g dsileech123bfe7-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n dsileech123 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n dsileech123 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n dsileech123 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dsileech123.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dsileech123.azurecr.io/dsileecher:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push dsileech123.azurecr.io/dsileecher:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dsileecher_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep dsileecherba24356 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace dsileecherba24356`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: dsileecherba24356
        container-registry-url: dsileech123.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dsileecherdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: dsileecherba24356
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          dsileech123.azurecr.io/dsileecher:${{ github.sha }}
        imagepullsecrets: |
          dsileecherdockerauth   
