apiVersion : apps/v1
kind: Deployment
metadata:
  name: "dsileecher-daa3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "dsileecher-daa3"
  template:
    metadata:
      labels:
        app: "dsileecher-daa3"
    spec:
      containers:
        - name: "dsileecher-daa3"
          image: "tortoolkit2001.azurecr.io/dsileecher"
          ports:
          - containerPort: 80